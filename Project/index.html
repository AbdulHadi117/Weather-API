<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="location-form">
      <input type="text" id="location-input" placeholder="Enter location" required />
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-display" class="hidden">
      <h2 id="location-name"></h2>
      <p><strong>Temperature:</strong> <span id="temperature"></span></p>
      <p><strong>Weather:</strong> <span id="description"></span></p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
      <p><strong>Rain Likelihood:</strong> <span id="rain"></span></p>
      <button id="refresh-btn">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
